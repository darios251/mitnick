#{extends 'admin.html' /}
#{set title:messages.get('crud.title') /}

<div id="crudIndex">
	<div><h3>Welcome ${user}!</h3></div>
    <div style="clear:left"><h2>&{'crud.index.title'}</h2></div>

    <table>
        <thead>
            <tr>
                <th>&{'crud.index.objectType'}</th>
                <th width="20%">&{'crud.index.action'}</th>
            </tr>
        </thead>
        <tbody>
#{crud.types}
		#{secure.check type.name}
	            <tr>
	                <td>
	                    <a href="${type.listAction}">&{type.name}</a>
	                </td>
	                <td class="crudNew" >
	                    <a href="${type.blankAction}">&{'crud.index.add', type.name}</a>
	                </td>
	            </tr>
       #{/secure.check}
#{/crud.types}
        </tbody>
    </table>

</div>
